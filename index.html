<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>近纯黑蓝背景浮动窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #000f1f);
            min-height: 100vh;
            overflow: hidden;
        }

        .particle {
            position: fixed;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 9998;
            animation: fall linear infinite;
        }

        /* 红色心形粒子 */
        .particle.heart {
            color: #ff3864; /* 亮红色 */
            text-shadow: 0 0 8px rgba(255, 56, 100, 0.9);
        }

        /* 金黄色星星粒子 */
        .particle.star {
            color: #ffd700; /* 金黄色 */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.9);
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
                opacity: 0.2;
            }
        }

        .float-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 160px;
            height: 60px;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: 
                linear-gradient(var(--bg-inner), var(--bg-inner)) padding-box,
                linear-gradient(135deg, var(--border-start), var(--border-end)) border-box;
            box-shadow: 
                0 0 8px var(--border-start) inset,
                0 0 15px var(--border-end),
                0 3px 15px rgba(0, 0, 0, 0.3);
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            line-height: 40px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            opacity: 0.98;
            transition: all 0.3 ease;
            z-index: 9999;
        }

        .float-window:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 12px var(--border-start) inset,
                0 0 25px var(--border-end),
                0 5px 20px rgba(0, 0, 0, 0.4);
            opacity: 1;
        }

        .color1 { --bg-inner: #E8B4C0; --border-start: #FF88AA; --border-end: #FF4488; }
        .color2 { --bg-inner: #F0E6B3; --border-start: #FFFF99; --border-end: #FFEE66; }
        .color3 { --bg-inner: #D4D4EE; --border-start: #C0C0FF; --border-end: #9999FF; }
        .color4 { --bg-inner: #E89070; --border-start: #FF8855; --border-end: #FF6622; }
        .color5 { --bg-inner: #88E088; --border-start: #77EE77; --border-end: #55CC55; }
        .color6 { --bg-inner: #99CCDD; --border-start: #88CCEE; --border-end: #55AAEE; }
        .color7 { --bg-inner: #E8A0B0; --border-start: #FF99BB; --border-end: #FF6699; }
    </style>
</head>
<body>
    <script>
        const messages = [
            "天冷了，多穿衣服❄️",
            "我想你了💌",
            "天天开心🥰",
            "早点睡觉🌙",
            "期待下一次见面✨",
            "黄婷婷别翘二郎腿",
            "今天过得开心吗？",
            "再提分手找人弄你😠",
        ];
        const colorClasses = ["color1", "color2", "color3", "color4", "color5", "color6", "color7"];
        // 区分粒子类型：星星和心形
        const particles = [
            { symbol: "✦", type: "star" },
            { symbol: "★", type: "star" },
            { symbol: "♥", type: "heart" },
            { symbol: "❥", type: "heart" },
            { symbol: "❦", type: "heart" },
            { symbol: "❧", type: "heart" }
        ];

        function createFloatWindow() {
            const windowEl = document.createElement("div");
            windowEl.className = "float-window";
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            const randomColor = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            windowEl.textContent = randomMsg;
            windowEl.classList.add(randomColor);
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const x = Math.floor(Math.random() * (screenWidth - 160));
            const y = Math.floor(Math.random() * (screenHeight - 60));
            windowEl.style.left = `${x}px`;
            windowEl.style.top = `${y}px`;
            
            document.body.appendChild(windowEl);

            // 5秒后自动消失
            setTimeout(() => {
                windowEl.style.opacity = "0";
                windowEl.style.transform = "scale(0.8)";
                setTimeout(() => windowEl.remove(), 300);
            }, 10000);
        }

        function createParticle() {
            const particleEl = document.createElement("div");
            // 随机选择粒子
            const randomParticle = particles[Math.floor(Math.random() * particles.length)];
            particleEl.className = `particle ${randomParticle.type}`; // 添加类型类名
            particleEl.textContent = randomParticle.symbol;
            particleEl.style.fontSize = `${Math.random() * 15 + 10}px`;
            particleEl.style.left = `${Math.random() * 100}vw`;
            particleEl.style.top = "-20px";
            particleEl.style.animationDuration = `${Math.random() * 8 + 5}s`;
            
            document.body.appendChild(particleEl);
            setTimeout(() => particleEl.remove(), 13000);
        }

        function startFloatWindows(num = 20, interval = 150) {
            let count = 0;
            const timer = setInterval(() => {
                createFloatWindow();
                createParticle();
                count++;
                if (count >= num) clearInterval(timer);
            }, interval);
            
            setInterval(createParticle, 250);
        }

        window.onload = () => {
            startFloatWindows(1000, 100);
        };
    </script>
</body>

</html>
