        function getRandomPointInHeart() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const scale = Math.min(screenWidth, screenHeight) * 0.8;
            const centerX = screenWidth / 2;

                x = centerX + (r * Math.sin(t) * scale / 20);

            } while (
